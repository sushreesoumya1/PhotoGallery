<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="./css/main.css">
<script src="./js/countPhotoLikes.js"></script>
<script src="./js/slideControl.js"></script>

<body>

<h2 style="text-align:center">PhotoBlog</h2>

<div class="row">
  <div class="column">
    <img src="./images/bubbles.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
    <button id="bubblesLike" class="likeBtn" onclick="countLikes(1)"><i class="fa fa-thumbs-o-up"></i>&nbsp;&nbsp;<span id="likedBubbles"></span></button>
</div>
  <div class="column">
    <img src="./images/landscape.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
    <button id="lanscapeLike" class="likeBtn" onclick="countLikes(2)"><i class="fa fa-thumbs-o-up"></i>&nbsp;&nbsp;<span id="likedLandscape"></span></button>
</div>
  <div class="column">
    <img src="./images/wave.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
    <button id="waveLike" class="likeBtn" onclick="countLikes(3)"><i class="fa fa-thumbs-o-up"></i>&nbsp;&nbsp;<span id="likedWave"></span></button>
</div>
  <div class="column">
    <img src="./images/sunrise.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
    <button id="sunriseLike" class="likeBtn" onclick="countLikes(4)"><i class="fa fa-thumbs-o-up">&nbsp;&nbsp;<span id="likedSunrise"></span></i></button>
</div>
</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="./images/bubbles.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="./images/landscape.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="./images/wave.jpg" style="width:100%">
    </div>
    
    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="./images/sunrise.jpg" style="width:100%">
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>


    <div class="column">
      <img class="demo cursor" src="./images/bubbles.jpg" style="width:100%" onclick="currentSlide(1)" >
    </div>
    <div class="column">
      <img class="demo cursor" src="./images/landscape.jpg" style="width:100%" onclick="currentSlide(2)" >
    </div>
    <div class="column">
      <img class="demo cursor" src="./images/wave.jpg" style="width:100%" onclick="currentSlide(3)">
   </div>
    <div class="column">
      <img class="demo cursor" src="./images/sunrise.jpg" style="width:100%" onclick="currentSlide(4)" >
    </div>
  </div>
</div>


    
</body>
</html>
